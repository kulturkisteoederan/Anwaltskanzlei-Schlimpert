<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #002244;
      --accent: #0055a5;
      --bg: #f5f7fa;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, var(--primary), #003366);
      color: white;
      text-align: center;
      padding: 30px 20px;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .case-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }

    .case {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .case:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .case-info {
      flex: 1;
    }

    .case-title {
      font-size: 1.2rem;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 5px;
    }

    .case-reference {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .icon {
      font-size: 1.6rem;
      color: var(--accent);
      transition: transform 0.2s;
    }

    .case:hover .icon {
      transform: translateX(6px);
    }

    footer {
      background: #e9ecef;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 380px;
      position: relative;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 1.4rem;
    }

    .alert {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95rem;
      margin-bottom: 20px;
      border: 1px solid #ffeeba;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border 0.2s;
    }

    input[type="password"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 85, 165, 0.2);
    }

    button {
      background-color: var(--accent);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #0073e6;
      transform: translateY(-2px);
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .case {
        flex-direction: column;
        align-items: flex-start;
      }

      .icon {
        align-self: flex-end;
      }
    }
  </style>
</head>
